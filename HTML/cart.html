<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/styles/stylesIndex.css" />
    <title>MegaMart</title>
  </head>
  <body data-page="cart">
    <header>
      <div class="headerBox">
        <div class="headerLeftBox">
          <div class="logo">
            <a href="index.html"> MegaMart </a>
          </div>
        </div>
        <div class="headerMidBox">
          <div class="searchBox">
            <label for="srch">
              <i class="fa-magnifying-glass fa-solid"></i>
            </label>
            <input
              type="search"
              name="srch"
              id="srch"
              placeholder="Search..."
            />
          </div>
        </div>
        <div class="headerRightBox">
          <div class="logInBox">
            <i class="fa-regular fa-user"></i>
            <span>Sign Up / Sign In</span>
          </div>
          <div class="logOutBox">
            <div class="logOutBtn">
              <img class="avatarImg" />
              Log Out.
            </div>
          </div>
          <div class="vertLine"></div>
          <div class="cartBox">
            <a href="cart.html">
              <i class="fa-cart-shopping fa-solid"></i>
              <span>Cart</span>
              <div class="cartCount">0</div>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
        <div class="cartMainBox"></div>
    </main>
    <div class="loginPopOut">
      <div class="signIn">
        <i class="fa-solid fa-xmark quit-sign-up-form"></i>
        <h3>Sign In</h3>
        <input type="email" name="logIn" id="logIn" placeholder="eMail" />
        <input
          type="password"
          name="logIngPwd"
          id="logInPwd"
          placeholder="Password"
        />
        <div class="logInBtn myBtn">Sign In</div>
        <div class="registerBtn">Register</div>
      </div>
      <div class="signInSuccessful">
        Log In Successful !
        <i class="fa-solid fa-check"></i>
      </div>
      <div class="noSuccess">
        Incorrect eMail or Password !
        <i class="fa-solid fa-xmark noSuccessXmark"></i>
      </div>
      <div class="register">
        <i class="fa-solid fa-xmark quit-sign-up-form"></i>
        <h3>Registration</h3>
        <input type="text" name="firstName" id="firstName" placeholder="Name" />
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Last Name"
        />
        <input type="number" name="age" id="age" placeholder="Age" />
        <input type="email" name="email" id="email" placeholder="eMail" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <input type="text" name="address" id="address" placeholder="Address" />
        <input type="tel" name="phone" id="phone" placeholder="Phone Number" />
        <input
          type="number"
          name="zipcode"
          id="zipcode"
          placeholder="Zip Code"
        />
        <!-- <input type="file" name="avatar" id="avatar" /> -->
        <div class="gender">
          <label for="male">
            <input type="radio" name="gender" id="male" checked value="MALE" />
            Male
          </label>
          <label for="female">
            <input type="radio" name="gender" id="female" value="FEMALE" />
            Female
          </label>
        </div>
        <div class="forReg myBtn">Register</div>
        <div class="goBack">Back</div>
      </div>
    </div>
    <div class="blurBG"></div>
    <script src="../javaScript/main.js"></script>
  </body>
</html>
